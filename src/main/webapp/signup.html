<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/signup.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1 style="font-size: 30px">
          <span style="font-size: 20pt">회</span>
          <span style="font-size: 20pt">원</span>
          <span style="font-size: 20pt">가</span>
          <span style="font-size: 20pt">입</span>
        </h1>
      </div>
      <div class="email">
        <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
        <div id="emailError" class="error"></div>
      </div>
      <div class="password">
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해 주세요."
        />
        <div id="passwordError" class="error"></div>
      </div>
      <div class="passwordCheck">
        <input
          id="passwordCheck"
          type="password"
          placeholder="비밀번호를 다시 입력해 주세요."
        />
        <div id="passwordCheckError" class="error"></div>
      </div>
      <div class="line">
        <hr />
      </div>
      <div class="signUp">
        <button id="signUpButton" onclick="signUpCheck()">가입하기</button>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
